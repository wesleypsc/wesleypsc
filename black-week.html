  <script>
    function validaEmail(){
      let email = $('#mce-EMAIL').val();
      
      $('#mce-error-response').css('display', 'none');
      $('#mce-error-response').html('');
      $('#mce-EMAIL').removeClass('is-invalid');
      
      if(email == ''){
        $('#mce-error-response').css('display', 'block');
        $('#mce-error-response').html('<small>INSIRA UM E-MAIL VÁLIDO!</small>');
        $('#mce-EMAIL').addClass('is-invalid');
      }
    }
  </script>

  <!-- Lista FAQ Retrátil -->
  <script type="text/javascript"> 
    jQuery.fn.toggleText = function(a,b) {
    return   this.html(this.html().replace(new RegExp("("+a+"|"+b+")"),function(x){return(x==a)?b:a;}));
    }

    $(document).ready(function(){
  //      $('.tgl').before('<span>Revelar conteúdo</span>');
      $('.tgl .faq-text').css('display', 'none');
      $('.tgl .faq-title').css('cursor', 'pointer');
      $('.tgl .faq-title').click(function() {
        $(this).next().slideToggle('medium')
        .siblings('.tgl .faq-text:visible').slideToggle('fast');
        // aqui começa o funcionamento do plugin

        $(this).toggleText('Revelar','Esconder')
          .siblings('span').next('.tgl:visible').prev()
          .toggleText('Revelar','Esconder')
      });
    })
  </script>
